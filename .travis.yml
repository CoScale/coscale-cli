language: go
go:
- 1.7
env:
- MY_GOOS=linux MY_GOARCH=amd64 EXTENSION=
- MY_GOOS=windows MY_GOARCH=amd64 EXTENSION=.exe
before_install:
- export GOOS="${MY_GOOS}"
- export GOARCH="${MY_GOARCH}"
install:
- export GOPATH=`pwd`
- mkdir -p bin
script:
- go build -o bin/coscale-cli$EXTENSION coscale
deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/coscale-cli$EXTENSION
  skip_cleanup: true
  on:
    tags: true
