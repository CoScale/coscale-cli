language: go
env:
    - GIMME_OS=linux GIMME_ARCH=amd64 EXTENSION=
    - GIMME_OS=windows GIMME_ARCH=amd64 EXTENSION=.exe
install:
    - export GOPATH=`pwd`
    - mkdir -p bin
script:
    - go build -o bin/coscale-cli$EXTENSION coscale
deploy:
    provider: releases
    api_key:
        secure: 
    file: bin/coscale-cli$EXTENSION
    skip_cleanup: true
    on:
        tags: true
